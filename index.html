<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>White Wolf Chat</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    #chat-container { width: 400px; background: #1e1e1e; border-radius: 10px; overflow: hidden; display: flex; flex-direction: column; }
    #messages { flex: 1; padding: 10px; overflow-y: auto; }
    .message { padding: 5px 10px; margin: 5px 0; border-radius: 5px; max-width: 70%; }
    .sent { background: #0d6efd; align-self: flex-end; }
    .received { background: #333; align-self: flex-start; }
    #input-area { display: flex; border-top: 1px solid #333; }
    #message-input { flex: 1; padding: 10px; border: none; outline: none; background: #222; color: white; }
    #send-button { padding: 10px; background: #0d6efd; border: none; cursor: pointer; color: white; }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" />
      <button id="send-button">Send</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // Prompt username and save to localStorage
    let username = localStorage.getItem("wwolf_username");
    if (!username) {
      username = prompt("Enter your name:");
      if (!username) username = "Anonymous";
      localStorage.setItem("wwolf_username", username);
    }

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBaQQoCQ6pOlXxWGmeFa8DNF3ZieFN4JNs",
      authDomain: "white-wolf-social-media.firebaseapp.com",
      projectId: "white-wolf-social-media",
      storageBucket: "white-wolf-social-media.firebasestorage.app",
      messagingSenderId: "245248562952",
      appId: "1:245248562952:web:088741550a5e2e28c7febd"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-button");

    async function sendMessage() {
      const text = input.value.trim();
      if (text === "") return;

      try {
        await db.collection("messages").add({
          text: text,
          username: username,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        input.value = "";
      } catch (error) {
        console.error("Error sending message: ", error);
      }
    }

    sendBtn.addEventListener("click", sendMessage);

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    // Real-time listener
    db.collection("messages")
      .orderBy("timestamp", "asc")
      .onSnapshot(snapshot => {
        messagesDiv.innerHTML = "";
        snapshot.forEach(doc => {
          const msg = doc.data();
          const div = document.createElement("div");
          div.classList.add("message");
          div.classList.add(msg.username === username ? "sent" : "received");
          div.innerHTML = `<b>${msg.username || "Anonymous"}:</b> ${msg.text}`;
          messagesDiv.appendChild(div);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
  </script>
</body>
</html>
