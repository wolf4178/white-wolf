<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bank PO Mock Test Tracker</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
  /* existing styles as before */
  :root {
    --primary: #4361ee;
    --primary-dark: #3a56d4;
    --secondary: #6c757d;
    --success: #28a745;
    --danger: #dc3545;
    --warning: #ffc107;
    --info: #17a2b8;
    --light: #f8f9fa;
    --dark: #343a40;
    --background: #f0f8ff;
    --card-bg: #ffffff;
    --border: #dee2e6;
    --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 20px;
    background: var(--background);
    color: #333;
    line-height: 1.6;
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 15px;
  }
  header {
    text-align: center;
    margin-bottom: 30px;
    padding: 20px;
    background: var(--card-bg);
    border-radius: 10px;
    box-shadow: var(--shadow);
  }
  h1 {
    color: var(--primary);
    margin-bottom: 10px;
  }
  .description {
    color: var(--secondary);
    max-width: 700px;
    margin: 0 auto;
  }
  .card {
    background: var(--card-bg);
    padding: 20px;
    border-radius: 10px;
    box-shadow: var(--shadow);
    margin-bottom: 20px;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    margin-bottom: 20px;
  }
  .form-group {
    margin-bottom: 15px;
  }
  label {
    display: block;
    margin-bottom: 5px;
    font-weight: 600;
    color: var(--dark);
  }
  input, select, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid var(--border);
    border-radius: 5px;
    font-size: 16px;
    transition: border-color 0.3s;
  }
  input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.25);
  }
  button {
    background-color: var(--primary);
    border: none;
    color: white;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
    font-weight: 600;
    transition: background-color 0.3s, transform 0.2s;
    display: inline-flex;
    align-items: center;
    justify-content: center;
  }
  button i {
    margin-right: 8px;
  }
  button:hover {
    background-color: var(--primary-dark);
    transform: translateY(-2px);
  }
  button.secondary {
    background-color: var(--secondary);
  }
  button.secondary:hover {
    background-color: #5a6268;
  }
  button.success {
    background-color: var(--success);
  }
  button.success:hover {
    background-color: #218838;
  }
  button.danger {
    background-color: var(--danger);
  }
  button.danger:hover {
    background-color: #c82333;
  }
  .action-buttons {
    display: flex;
    gap: 10px;
    margin-top: 20px;
  }
  .search-container {
    display: flex;
    margin-bottom: 20px;
    gap: 10px;
  }
  .search-container input {
    flex: 1;
  }
  .filters {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }
  .filter-item {
    display: flex;
    flex-direction: column;
    min-width: 150px;
  }
  .table-container {
    overflow-x: auto;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: var(--card-bg);
    border-radius: 10px;
    overflow: hidden;
    box-shadow: var(--shadow);
  }
  th, td {
    padding: 12px 15px;
    text-align: left;
    border-bottom: 1px solid var(--border);
  }
  th {
    background-color: var(--primary);
    color: white;
    font-weight: 600;
    position: sticky;
    top: 0;
  }
  tr:nth-child(even) {
    background-color: rgba(0,0,0,0.02);
  }
  tr:hover {
    background-color: rgba(67, 97, 238, 0.05);
  }
  .action-cell {
    display: flex;
    gap: 8px;
  }
  .action-btn {
    padding: 5px 10px;
    font-size: 14px;
  }
  .summary-cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    margin-bottom: 20px;
  }
  .summary-card {
    background: var(--card-bg);
    padding: 15px;
    border-radius: 8px;
    text-align: center;
    box-shadow: var(--shadow);
  }
  .summary-card h3 {
    margin-bottom: 10px;
    color: var(--secondary);
    font-size: 16px;
  }
  .summary-card p {
    font-size: 24px;
    font-weight: bold;
    color: var(--primary);
  }
  .chart-container {
    background: var(--card-bg);
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 20px;
    box-shadow: var(--shadow);
  }
  .tabs {
    display: flex;
    margin-bottom: 20px;
    border-bottom: 1px solid var(--border);
  }
  .tab {
    padding: 10px 20px;
    cursor: pointer;
    background: #f1f1f1;
    border: 1px solid var(--border);
    border-bottom: none;
    border-radius: 5px 5px 0 0;
    margin-right: 5px;
  }
  .tab.active {
    background: var(--card-bg);
    border-bottom: 1px solid var(--card-bg);
    margin-bottom: -1px;
  }
  .tab-content {
    display: none;
  }
  .tab-content.active {
    display: block;
  }
  .export-options {
    display: flex;
    gap: 10px;
    margin-top: 20px;
  }
  .empty-state {
    text-align: center;
    padding: 40px;
    color: var(--secondary);
  }
  .empty-state i {
    font-size: 50px;
    margin-bottom: 15px;
    color: #ccc;
  }
</style>
</head>
<body>
<div class="container">
  <header>
    <h1>Bank PO Mock Test Tracker</h1>
    <p class="description">Track your mock test scores, analyze your performance, and identify areas for improvement.</p>
  </header>

  <div class="grid">
    <div class="card">
      <h2>Add New Test Result</h2>
      <form id="mockTestForm">
        <input type="hidden" id="editIndex" value="-1" />
        
        <div class="form-group">
          <label for="examName">Exam Name</label>
          <input type="text" id="examName" name="examName" required placeholder="e.g., SBI PO, IBPS PO" />
        </div>
        
        <div class="form-group">
          <label for="testType">Test Type</label>
          <select id="testType" name="testType" required>
            <option value="full-length">Full-Length</option>
            <option value="prelims-sectional">Prelims Sectional</option>
            <option value="mains-sectional">Mains Sectional</option>
          </select>
        </div>
        
        <div class="form-group" id="sectionGroup" style="display:none;">
          <label for="section">Section</label>
          <select id="section" name="section">
            <option value="" disabled selected>Select Section</option>
            <option value="Quantitative">Quantitative</option>
            <option value="Reasoning">Reasoning</option>
            <option value="English">English</option>
            <option value="Current Affairs">Current Affairs</option>
          </select>
        </div>

        <div class="form-group" id="quantGroup">
          <label for="quantScore">Quantitative Score</label>
          <input type="number" id="quantScore" name="quantScore" min="0" />
        </div>
        
        <div class="form-group" id="reasoningGroup">
          <label for="reasoningScore">Reasoning Score</label>
          <input type="number" id="reasoningScore" name="reasoningScore" min="0" />
        </div>
        
        <div class="form-group" id="englishGroup">
          <label for="englishScore">English Score</label>
          <input type="number" id="englishScore" name="englishScore" min="0" />
        </div>
        
        <div class="form-group" id="currentGroup">
          <label for="currentAffairsScore">Current Affairs Score</label>
          <input type="number" id="currentAffairsScore" name="currentAffairsScore" min="0" />
        </div>

        <div class="form-group">
          <label for="platform">Test Platform</label>
          <input type="text" id="platform" name="platform" required placeholder="e.g., Testbook, Guidely" />
        </div>
        
        <div class="form-group">
          <label for="date">Test Date</label>
          <input type="date" id="date" name="date" required />
        </div>
        
        <div class="form-group">
          <label for="totalScore">Total Score</label>
          <input type="number" id="totalScore" name="totalScore" min="0" required />
        </div>
        
        <div class="form-group">
          <label for="percentile">Percentile</label>
          <input type="number" id="percentile" name="percentile" min="0" max="100" step="0.01" required />
        </div>
        
        <div class="form-group">
          <label for="accuracy">Accuracy (%)</label>
          <input type="number" id="accuracy" name="accuracy" min="0" max="100" step="0.01" required />
        </div>
        
        <div class="form-group">
          <label for="timeSpent">Time Spent (minutes)</label>
          <input type="number" id="timeSpent" name="timeSpent" min="0" step="1" placeholder="Optional" />
        </div>
        
        <div class="form-group">
          <label for="notes">Notes (Optional)</label>
          <textarea id="notes" name="notes" rows="3" placeholder="Any additional notes about this test..."></textarea>
        </div>
        
        <div class="action-buttons">
          <button type="submit" id="submitBtn" class="success">
            <i class="fas fa-save"></i> Save Test
          </button>
          <button type="button" id="cancelEditBtn" class="secondary" style="display:none;">
            <i class="fas fa-times"></i> Cancel Edit
          </button>
          <button type="reset" class="secondary">
            <i class="fas fa-undo"></i> Reset Form
          </button>
        </div>
      </form>
    </div>

    <!-- Remaining parts including Performance Summary, Goal Progress, Test History, Export/Import UI... remain unchanged -->

  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
<script>
  // Dom elements
  const form = document.getElementById('mockTestForm');
  const testTypeSelect = document.getElementById('testType');
  const sectionSelect = document.getElementById('section');
  const sectionGroup = document.getElementById('sectionGroup');
  const quantGroup = document.getElementById('quantGroup');
  const reasoningGroup = document.getElementById('reasoningGroup');
  const englishGroup = document.getElementById('englishGroup');
  const currentGroup = document.getElementById('currentGroup');

  // Map sections to their groups
  const sectionGroups = {
    Quantitative: quantGroup,
    Reasoning: reasoningGroup,
    English: englishGroup,
    'Current Affairs': currentGroup
  };

  function updateVisibleScores() {
    if(testTypeSelect.value === 'full-length'){
      sectionGroup.style.display = 'none';
      Object.values(sectionGroups).forEach(group => {
        group.style.display = 'block';
      });
      // Make all score inputs required
      Object.values(sectionGroups).forEach(group => {
        group.querySelector('input').required = true;
      });
    } else {
      sectionGroup.style.display = 'block';
      // Hide all score groups initially
      Object.values(sectionGroups).forEach(group => {
        group.style.display = 'none';
        group.querySelector('input').required = false;
        group.querySelector('input').value = ''; // clear
      });
      if(sectionSelect.value && sectionGroups[sectionSelect.value]){
        const selGroup = sectionGroups[sectionSelect.value];
        selGroup.style.display = 'block';
        selGroup.querySelector('input').required = true;
      }
    }
  }

  // Event Listeners
  testTypeSelect.addEventListener('change', () => {
    sectionSelect.value = '';
    updateVisibleScores();
  });

  sectionSelect.addEventListener('change', () => {
    updateVisibleScores();
  });

  // Initial call to set visibility on page load
  updateVisibleScores();

  // Your original saveTest, editTest, cancelEdit, deleteTest, export, import, render tests code goes here unaltered,
  // just remember to handle the new currentAffairsScore field similarly.
  // Please refer to the previous full code response for full JavaScript functions implementation.

</script>
</body>
</html>
