<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>White Wolf Chat</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; display: flex; height: 100vh; }
    #userList { width: 25%; border-right: 1px solid #ccc; padding: 10px; box-sizing: border-box; overflow-y: auto; }
    #chatBox { flex: 1; display: flex; flex-direction: column; }
    #messages { flex: 1; padding: 10px; overflow-y: auto; border-bottom: 1px solid #ccc; }
    #newMessage { display: flex; }
    #newMessage input { flex: 1; padding: 10px; border: none; border-top: 1px solid #ccc; }
    #newMessage button { padding: 10px; border: none; background: #007bff; color: white; cursor: pointer; }
    .message { margin: 5px 0; }
    .sender { font-weight: bold; }
    .user { cursor: pointer; padding: 5px; border-bottom: 1px solid #eee; }
    .user:hover { background: #f0f0f0; }
  </style>
</head>
<body>
  <div id="userList">
    <h3>Online Users</h3>
    <div id="users"></div>
  </div>

  <div id="chatBox">
    <div id="messages"></div>
    <div id="newMessage">
      <input type="text" id="messageInput" placeholder="Type your message..."/>
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script type="module">
    // Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getDatabase, ref, set, push, onChildAdded, onValue } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBaQQoCQ6pOlXxWGmeFa8DNF3ZieFN4JNs",
      authDomain: "white-wolf-social-media.firebaseapp.com",
      databaseURL: "https://white-wolf-social-media-default-rtdb.firebaseio.com",
      projectId: "white-wolf-social-media",
      storageBucket: "white-wolf-social-media.appspot.com",
      messagingSenderId: "245248562952",
      appId: "1:245248562952:web:088741550a5e2e28c7febd"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let currentUser = prompt("Enter your name:");
    const usersRef = ref(db, 'users/' + currentUser);
    set(usersRef, { online: true });

    let activeChat = null;

    // Show online users
    const usersDiv = document.getElementById('users');
    onValue(ref(db, 'users'), snapshot => {
      usersDiv.innerHTML = '';
      snapshot.forEach(userSnap => {
        const name = userSnap.key;
        if(name !== currentUser) {
          const div = document.createElement('div');
          div.textContent = name;
          div.classList.add('user');
          div.onclick = () => openChat(name);
          usersDiv.appendChild(div);
        }
      });
    });

    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    function openChat(user) {
      activeChat = user;
      messagesDiv.innerHTML = '';
      const chatId = [currentUser, user].sort().join('_');
      const chatRef = ref(db, 'chats/' + chatId);
      onChildAdded(chatRef, snapshot => {
        const msg = snapshot.val();
        const div = document.createElement('div');
        div.classList.add('message');
        div.innerHTML = `<span class="sender">${msg.sender}:</span> ${msg.text}`;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    sendBtn.onclick = () => {
      if(activeChat && messageInput.value.trim() !== '') {
        const chatId = [currentUser, activeChat].sort().join('_');
        const chatRef = ref(db, 'chats/' + chatId);
        push(chatRef, { sender: currentUser, text: messageInput.value });
        messageInput.value = '';
      } else {
        alert("Select a user first or type a message!");
      }
    }
  </script>
</body>
</html>
