<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bank PO Mock Test Tracker with Sectional Tests & Achievements</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<style>
  :root {
    --primary: #4361ee;
    --primary-dark: #3a56d4;
    --secondary: #6c757d;
    --success: #28a745;
    --danger: #dc3545;
    --warning: #ffc107;
    --info: #17a2b8;
    --light: #f8f9fa;
    --dark: #343a40;
    --background: #f0f8ff;
    --card-bg: #ffffff;
    --border: #dee2e6;
    --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 20px;
    background: var(--background);
    color: #333;
    line-height: 1.6;
  }
  
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 15px;
  }
  
  header {
    text-align: center;
    margin-bottom: 30px;
    padding: 20px;
    background: var(--card-bg);
    border-radius: 10px;
    box-shadow: var(--shadow);
  }
  
  h1 {
    color: var(--primary);
    margin-bottom: 10px;
  }
  
  .description {
    color: var(--secondary);
    max-width: 700px;
    margin: 0 auto;
  }
  
  .card {
    background: var(--card-bg);
    padding: 20px;
    border-radius: 10px;
    box-shadow: var(--shadow);
    margin-bottom: 20px;
  }
  
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    margin-bottom: 20px;
  }
  
  .form-group {
    margin-bottom: 15px;
  }
  
  label {
    display: block;
    margin-bottom: 5px;
    font-weight: 600;
    color: var(--dark);
  }
  
  input, select, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid var(--border);
    border-radius: 5px;
    font-size: 16px;
    transition: border-color 0.3s;
  }
  
  input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.25);
  }
  
  button {
    background-color: var(--primary);
    border: none;
    color: white;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
    font-weight: 600;
    transition: background-color 0.3s, transform 0.2s;
    display: inline-flex;
    align-items: center;
    justify-content: center;
  }
  
  button i {
    margin-right: 8px;
  }
  
  button:hover {
    background-color: var(--primary-dark);
    transform: translateY(-2px);
  }
  
  button.secondary {
    background-color: var(--secondary);
  }
  
  button.secondary:hover {
    background-color: #5a6268;
  }
  
  button.success {
    background-color: var(--success);
  }
  
  button.success:hover {
    background-color: #218838;
  }
  
  button.danger {
    background-color: var(--danger);
  }
  
  button.danger:hover {
    background-color: #c82333;
  }
  
  .action-buttons {
    display: flex;
    gap: 10px;
    margin-top: 20px;
  }
  
  .search-container {
    display: flex;
    margin-bottom: 20px;
    gap: 10px;
  }
  
  .search-container input {
    flex: 1;
  }
  
  .filters {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }
  
  .filter-item {
    display: flex;
    flex-direction: column;
    min-width: 150px;
  }
  
  .table-container {
    overflow-x: auto;
  }
  
  table {
    width: 100%;
    border-collapse: collapse;
    background: var(--card-bg);
    border-radius: 10px;
    overflow: hidden;
    box-shadow: var(--shadow);
  }
  
  th, td {
    padding: 12px 15px;
    text-align: left;
    border-bottom: 1px solid var(--border);
  }
  
  th {
    background-color: var(--primary);
    color: white;
    font-weight: 600;
    position: sticky;
    top: 0;
  }
  
  tr:nth-child(even) {
    background-color: rgba(0,0,0,0.02);
  }
  
  tr:hover {
    background-color: rgba(67, 97, 238, 0.05);
  }
  
  .action-cell {
    display: flex;
    gap: 8px;
  }
  
  .action-btn {
    padding: 5px 10px;
    font-size: 14px;
  }
  
  .summary-cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    margin-bottom: 20px;
  }
  
  .summary-card {
    background: var(--card-bg);
    padding: 15px;
    border-radius: 8px;
    text-align: center;
    box-shadow: var(--shadow);
  }
  
  .summary-card h3 {
    margin-bottom: 10px;
    color: var(--secondary);
    font-size: 16px;
  }
  
  .summary-card p {
    font-size: 24px;
    font-weight: bold;
    color: var(--primary);
  }
  
  .chart-container {
    background: var(--card-bg);
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 20px;
    box-shadow: var(--shadow);
  }
  
  .tabs {
    display: flex;
    margin-bottom: 20px;
    border-bottom: 1px solid var(--border);
  }
  
  .tab {
    padding: 10px 20px;
    cursor: pointer;
    background: #f1f1f1;
    border: 1px solid var(--border);
    border-bottom: none;
    border-radius: 5px 5px 0 0;
    margin-right: 5px;
  }
  
  .tab.active {
    background: var(--card-bg);
    border-bottom: 1px solid var(--card-bg);
    margin-bottom: -1px;
  }
  
  .tab-content {
    display: none;
  }
  
  .tab-content.active {
    display: block;
  }
  
  .export-options {
    display: flex;
    gap: 10px;
    margin-top: 20px;
  }
  
  .empty-state {
    text-align: center;
    padding: 40px;
    color: var(--secondary);
  }
  
  .empty-state i {
    font-size: 50px;
    margin-bottom: 15px;
    color: #ccc;
  }
  
  .progress-bar {
    height: 8px;
    background: #e9ecef;
    border-radius: 4px;
    overflow: hidden;
    margin-top: 5px;
  }
  
  .progress-fill {
    height: 100%;
    background: var(--primary);
    border-radius: 4px;
  }
  
  .goal-container {
    background: var(--card-bg);
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 20px;
    box-shadow: var(--shadow);
  }
  
  .goal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
  }
  
  .goal-progress {
    margin-top: 10px;
  }
  
  .goal-stats {
    display: flex;
    justify-content: space-between;
    margin-top: 5px;
    font-size: 14px;
    color: var(--secondary);
  }
  
  /* New Achievements Section Styles */
  #achievementsSection {
    background: var(--card-bg);
    padding: 20px;
    border-radius: 10px;
    box-shadow: var(--shadow);
    margin-bottom: 30px;
  }
  
  #achievementsSection h2 {
    color: var(--primary);
    margin-bottom: 15px;
  }
  
  .achievement-list {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
  }
  
  .achievement-card {
    flex: 1 1 220px;
    background: var(--light);
    border: 2px solid var(--primary);
    border-radius: 10px;
    padding: 15px;
    display: flex;
    align-items: center;
    gap: 15px;
    box-shadow: 0 2px 5px rgba(67, 97, 238, 0.25);
  }
  
  .achievement-card i {
    font-size: 40px;
    color: var(--primary);
  }
  
  .achievement-desc {
    font-size: 16px;
    color: var(--dark);
  }
  
  /* Responsive adjustments */
  @media (max-width: 768px) {
    .grid {
      grid-template-columns: 1fr;
    }
    
    .filters {
      flex-direction: column;
    }
    
    .filter-item {
      width: 100%;
    }
    
    .action-buttons {
      flex-direction: column;
    }
    
    .search-container {
      flex-direction: column;
    }
    
    .export-options {
      flex-wrap: wrap;
    }
    
    .achievement-list {
      flex-direction: column;
    }
    
    .achievement-card {
      flex: 1 1 100%;
    }
  }
</style>
</head>

<script>
  // Your existing JavaScript code except for the updateSummary function

  function updateSummary(data) {
    const fullLengthTests = data.filter(t => t.testType === 'full-length');
    const sectionalTests = data.filter(t => t.testType === 'prelims-sectional' || t.testType === 'mains-sectional');

    // Only full-length tests count for main averages and tests count
    const testsCount = fullLengthTests.length;
    document.getElementById('testsCount').textContent = testsCount;

    function averageForSection(tests, scoreKey) {
      const scoredTests = tests.filter(t => typeof t[scoreKey] === 'number' && t[scoreKey] > 0);
      if (scoredTests.length === 0) return 'N/A';
      const sum = scoredTests.reduce((acc, t) => acc + t[scoreKey], 0);
      return (sum / scoredTests.length).toFixed(2);
    }

    document.getElementById('avgTotal').textContent = testsCount
      ? (fullLengthTests.reduce((sum, t) => sum + t.totalScore, 0) / testsCount).toFixed(2)
      : 'N/A';

    document.getElementById('avgQuant').textContent = averageForSection(fullLengthTests, 'quantScore');
    document.getElementById('avgReasoning').textContent = averageForSection(fullLengthTests, 'reasoningScore');
    document.getElementById('avgEnglish').textContent = averageForSection(fullLengthTests, 'englishScore');

    document.getElementById('bestTotal').textContent = testsCount
      ? Math.max(...fullLengthTests.map(t => t.totalScore))
      : 'N/A';

    document.getElementById('avgAccuracy').textContent = testsCount
      ? (fullLengthTests.reduce((sum, t) => sum + t.accuracy, 0) / testsCount).toFixed(2) + '%'
      : 'N/A';

    document.getElementById('avgPercentile').textContent = testsCount
      ? (fullLengthTests.reduce((sum, t) => sum + t.percentile, 0) / testsCount).toFixed(2) + '%'
      : 'N/A';

    // Sectional averages by section only for sectionals logged
    function averageForSectional(sectionTests, section, scoreKey) {
      const filtered = sectionTests.filter(t => t.section === section && typeof t[scoreKey] === 'number' && t[scoreKey] > 0);
      if (filtered.length === 0) return 'N/A';
      const sum = filtered.reduce((acc, t) => acc + t[scoreKey], 0);
      return (sum / filtered.length).toFixed(2);
    }

    document.getElementById('sectionAvgQuant').textContent = averageForSectional(sectionalTests, 'Quantitative', 'quantScore');
    document.getElementById('sectionAvgReasoning').textContent = averageForSectional(sectionalTests, 'Reasoning', 'reasoningScore');
    document.getElementById('sectionAvgEnglish').textContent = averageForSectional(sectionalTests, 'English', 'englishScore');
  }

</script>
