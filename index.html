<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>White Wolf Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      height: 100vh;
      justify-content: center;
    }
    #chat-box {
      width: 90%;
      max-width: 500px;
      height: 400px;
      background: #2c2c2c;
      overflow-y: scroll;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    #chat-box p {
      background: #444;
      padding: 8px;
      border-radius: 8px;
      margin: 5px 0;
    }
    #message {
      width: 80%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    #send-btn {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #ff6600;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>White Wolf Chat üê∫</h1>
  <div id="chat-box"></div>
  <input type="text" id="message" placeholder="Type your message...">
  <button id="send-btn">Send</button>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBaQQoCQ6pOlXxWGmeFa8DNF3ZieFN4JNs",
      authDomain: "white-wolf-social-media.firebaseapp.com",
      databaseURL: "https://white-wolf-social-media-default-rtdb.firebaseio.com",
      projectId: "white-wolf-social-media",
      storageBucket: "white-wolf-social-media.appspot.com",
      messagingSenderId: "245248562952",
      appId: "1:245248562952:web:088741550a5e2e28c7febd"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const chatBox = document.getElementById('chat-box');
    const messageInput = document.getElementById('message');
    const sendBtn = document.getElementById('send-btn');

    // Send message to Firebase
    sendBtn.addEventListener('click', () => {
      const msg = messageInput.value.trim();
      if(msg) {
        db.ref('messages').push().set({
          text: msg,
          timestamp: Date.now()
        });
        messageInput.value = '';
      }
    });

    // Listen for new messages
    db.ref('messages').on('child_added', snapshot => {
      const msgData = snapshot.val();
      const p = document.createElement('p');
      p.textContent = msgData.text;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight; // auto scroll
    });
  </script>
</body>
</html>
